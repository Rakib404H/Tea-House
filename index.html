<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a6036f490b.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body>
    <section class="container mx-auto">
        <div class="hero ">
            <div class="hero-content flex-col lg:flex-row">
                
                <div>
                    <h1 class="text-7xl font-extrabold">It's good <br>
                        tea time at The <br> Tea House</h1>
                    <p class="py-6 font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <button class="text-white btn bg-gradient-to-r from-[#FF8938] to-[#F00]">Explore More <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
                      </svg>
                      </button>
                </div>
                <div>
                    <img src="/images/banner.png" class="max-w-sm  " />
                    <!-- Ratings badge -->
                <div class="flex items-center gap-4 drop-shadow-lg bg-white p-5 w-60 -mt-16">
                    <i class="text-amber-400 fa-solid fa-star text-3xl"></i>
                    <div>
                        <h3 class="text-3xl font-extrabold">5.00</h3>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
